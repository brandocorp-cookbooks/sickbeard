---
driver:
  name: vagrant
  network:
    - ['private_network', { type: 'dhcp' }]

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: debian-8.1
    run_list:
      - recipe[apt::default]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]
  - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[sickbeard::default]
    attributes:
